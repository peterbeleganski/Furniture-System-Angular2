<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-2">

      <h2>Login Form</h2>
      <div *ngIf="error" class="text-danger">
        {{error}}
      </div>
      <form #loginForm="ngForm" (submit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            #email="ngModel"
            [(ngModel)] = "user.email"
            required />
          <span [hidden]="email.valid || email.pristine">Email is required!</span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)] = "user.password"
            #password="ngModel"
            required />
          <span [hidden]="password.valid || password.pristine">Password is required!</span>
        </div>

        <button
          class="btn btn-default btn-success"
          type="submit">Submit</button>
        <button class="btn btn-default btn-warning" type="reset">Clear</button>
      </form>
    </div>
  </div>
</div>
