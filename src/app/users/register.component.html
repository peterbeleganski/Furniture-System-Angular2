<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-2">

      <h2>Register Form</h2>
      <form #registerForm="ngForm" (submit)="register()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            #name="ngModel"
            [(ngModel)] = "user.name"
            required />
          <span [hidden]="name.valid || name.pristine">Name is required!</span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            #email="ngModel"
            [(ngModel)] = "user.email"
            required />
          <span [hidden]="email.valid || email.pristine">Email is required!</span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)] = "user.password"
            #password="ngModel"
            required />
          <span [hidden]="password.valid || password.pristine">Password is required!</span>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            #confirmPassworod="ngModel"
            [(ngModel)] = "user.confirmPassword"
            required />
          <span [hidden]="password.value === confirmPassworod.value || confirmPassworod.pristine">Passwords do not match!</span>
        </div>

        <button
          class="btn btn-default btn-success"
          type="submit"
          [disabled]="password.value !== confirmPassworod.value || registerForm.form.invalid"
        >
          Submit</button>
        <button class="btn btn-default btn-warning" type="reset">Clear</button>
      </form>
    </div>
  </div>
</div>
